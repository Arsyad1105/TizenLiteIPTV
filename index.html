<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
    color: #333;
}

h1 {
    margin-top: 20px;
    color: #333;
}

#channelListContainer {
    height: 300px; /* Adjust height as needed */
    overflow-y: auto; /* Enable vertical scrolling */
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 20px;
}

#channelList {
    list-style: none;
    padding: 0;
    margin: 0;
}

#channelList li {
    cursor: pointer;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    color: #333;
    background-color: #fff;
}

#channelList li.selected {
    background-color: #007bff;
    color: #fff;
}

#channelList li:hover {
    background-color: #e0e0e0;
}

#playerContainer {
    display: none; /* Hidden by default */
    position: fixed; /* Fixed position to overlay other content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    z-index: 1000; /* Ensure it's on top of other elements */
}

#player {
    width: 100%;
    height: 100%;
}

#errorContainer {
    color: red;
    margin-top: 20px;
}

#m3uUrlInput {
    width: 80%;
    padding: 10px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #000;
    background-color: #fff;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

</head>
<body>
<div id="wrapper">

    <div id="banner">
        <div class="logo"><a href="https://arsyad1105.github.io/TizenLiteIPTV/"><img src="https://icons.veryicon.com/png/o/miscellaneous/signal-communication/iptv-2.png"></a></div>
        <div class="title"><h1 class="bitmovin-headline">Bitmovin Player Demo</h1></div>
        <div class="clearfix"></div>
    </div>

    <div class="container-fluid">
        <div class="content">
            <div class="row bitmovin-description">
                <div class="col-lg-12 text-center" id="source-names">
                    <input type="text" id="m3uUrlInput" placeholder="Enter M3U URL" />
                    <button onclick="loadM3U()">Load Channels</button>
                    <div id="errorContainer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                    <div id="channelListContainer">
                        <ul id="channelList"></ul>
                    </div>
                    <div id="playerContainer">
                        <div id="player"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var player;
var selectedIndex = -1;
var channels = []; // Store channels globally to access them in key events

window.onload = function() {
    setupPlayer();
    setupControllerEvents();
    
    // Retrieve and set the M3U URL from the cookie if available
    var savedUrl = getCookie('m3uUrl');
    if (savedUrl) {
        document.getElementById('m3uUrlInput').value = savedUrl;
        loadM3U(); // Optionally auto-load channels if URL is present
    }
}

function setupPlayer() {
  bitmovin.player.core.Player.addModule(window.bitmovin.player.polyfill.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['engine-bitmovin'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['container-mp4'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['container-ts'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.mserenderer.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.abr.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.drm.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.xml.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.dash.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.hls.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.crypto.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.style.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.smooth.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.tizen.default);

  var bufferConfig = {};
  var bufferLevels = {};
  bufferLevels[bitmovin.player.core.BufferType.ForwardDuration] = 30;
  bufferLevels[bitmovin.player.core.BufferType.BackwardDuration] = 10;
  bufferConfig[bitmovin.player.core.MediaType.Video] = bufferLevels;
  bufferConfig[bitmovin.player.core.MediaType.Audio] = bufferLevels;

  var conf = {
    key : "1a69b597-a4b2-4bf7-99ba-bd417397c111",
    playback : {
      autoplay : true,
    },
    tweaks : {
      file_protocol : true,
      app_id : "com.bitmovin.demo.webapp",
      BACKWARD_BUFFER_PURGE_INTERVAL: 10,
    },
    buffer: bufferConfig,
    ui: false,
  };

  var container = document.getElementById('player');

  player = new bitmovin.player.core.Player(container, conf);

  var uiManager = new bitmovin.playerui.UIFactory.buildDefaultTvUI(player);

  player.on(bitmovin.player.core.PlayerEvent.Warning, function(data) {
    console.log("Warning Event: " + JSON.stringify(data));
  });

  player.on(bitmovin.player.core.PlayerEvent.Error, function(data) {
    console.log("Error Event: " + JSON.stringify(data));
  });
}

function loadM3U() {
    var m3uUrl = document.getElementById('m3uUrlInput').value;
    
    // Set cookie with the URL
    setCookie('m3uUrl', m3uUrl, 7); // Cookie expires in 7 days

    fetch(m3uUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            channels = parseM3U(data); // Store channels in the global variable
            displayChannels(channels);
            selectedIndex = -1; // Reset the selected index
        })
        .catch(error => {
            console.error('Error fetching M3U file:', error);
            document.getElementById('errorContainer').innerText = 'Error loading M3U file. Please check the URL and try again.';
        });
}

function parseM3U(m3uText) {
  var lines = m3uText.split('\n');
  var channel = {};
  var widevine = {};
  var result = [];

  lines.forEach(line => {
    if (line.startsWith('#EXTINF')) {
      if (channel.url) {
        result.push(channel);
      }
      channel = {
        url: '',
        title: '',
        widevine: {}
      };
      var titleMatch = line.match(/,(.*)/);
      if (titleMatch) {
        channel.title = titleMatch[1];
      }
    } else if (line.startsWith('http')) {
      channel.url = line.trim();
    } else if (line.startsWith('#KODIPROP')) {
      var licenseKeyMatch = line.match(/license_key=(.*)/);
      if (licenseKeyMatch) {
        channel.widevine.licenseUrl = licenseKeyMatch[1];
      }
      var licenseTypeMatch = line.match(/license_type=(.*)/);
      if (licenseTypeMatch) {
        channel.widevine.licenseType = licenseTypeMatch[1];
      }
    }
  });

  if (channel.url) {
    result.push(channel);
  }

  return result;
}

function displayChannels(channels) {
    const channelList = document.getElementById('channelList');
    channelList.innerHTML = '';

    channels.forEach((channel, index) => {
        const li = document.createElement('li');
        li.textContent = channel.title;
        li.onclick = () => playChannel(channel);
        li.dataset.index = index; // Add data-index attribute for navigation
        channelList.appendChild(li);
    });

    // Automatically select the first channel
    if (channels.length > 0) {
        selectChannel(0);
    }
}

function selectChannel(index) {
    const channelList = document.getElementById('channelList');
    const items = channelList.querySelectorAll('li');
    
    // Remove the 'selected' class from all items
    items.forEach(item => item.classList.remove('selected'));
    
    // Add the 'selected' class to the currently selected item
    if (items[index]) {
        items[index].classList.add('selected');
        selectedIndex = index;

        // Scroll the selected item into view and center it
        items[index].scrollIntoView({
            behavior: 'smooth',
            block: 'center'
        });
    }
}

function playChannel(channel) {
  var source = {
    hls: channel.url.includes('.m3u8') ? channel.url : undefined,
    dash: channel.url.includes('.mpd') ? channel.url : undefined,
    progressive: !channel.url.includes('.m3u8') && !channel.url.includes('.mpd') ? channel.url : undefined,
    drm: {}
  };

  if (channel.widevine.licenseUrl) {
    source.drm = {
      widevine: {
        LA_URL: channel.widevine.licenseUrl,
      }
    };
  }

  player.load(source).then(() => {
    document.getElementById('playerContainer').style.display = 'block';
    player.play();
  }).catch(error => {
    console.error('Error loading channel:', error);
  });
}

function setupControllerEvents() {
  tizen.tvinputdevice.registerKey('MediaPlayPause');
  tizen.tvinputdevice.registerKey('ColorF0Red');
  tizen.tvinputdevice.registerKey('ArrowUp');
  tizen.tvinputdevice.registerKey('ArrowDown');
  tizen.tvinputdevice.registerKey('Enter');

  document.addEventListener('keydown', function(e) {
    switch (e.keyCode) {
      case tizen.tvinputdevice.getKey('MediaPlayPause').code:
        if (player.isPlaying()) {
          player.pause();
        } else {
          player.play();
        }
        break;
      case tizen.tvinputdevice.getKey('ArrowUp').code:
        if (selectedIndex > 0) {
          selectChannel(selectedIndex - 1);
        }
        break;
      case tizen.tvinputdevice.getKey('ArrowDown').code:
        if (selectedIndex < channels.length - 1) {
          selectChannel(selectedIndex + 1);
        }
        break;
      case tizen.tvinputdevice.getKey('Enter').code:
        if (selectedIndex !== -1) {
          playChannel(channels[selectedIndex]);
        }
        break;
      case 10009: // RETURN button
        // Hide the player container (overlay)
        document.getElementById('playerContainer').style.display = 'none';
        tizen.application.getCurrentApplication().exit();
        break;
      default:
        console.log('Key code : ' + e.keyCode);
        break;
    }
  });
}

// Function to set a cookie
function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

// Function to get a cookie by name
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

</script>

</body>
