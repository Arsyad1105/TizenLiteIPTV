    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
    color: #333;
}

h1 {
    margin-top: 20px;
    color: #333;
}

#channelList {
    list-style: none;
    padding: 0;
    text-align: left;
}

#channelList li {
    cursor: pointer;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    color: #333;
    background-color: #fff;
}

#channelList li.selected {
    background-color: #007bff;
    color: #fff;
}

#channelList li:hover {
    background-color: #e0e0e0;
}

#playerContainer {
    display: none; /* Hidden by default */
    position: fixed; /* Fixed position to overlay other content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    z-index: 1000; /* Ensure it's on top of other elements */
}

#player {
    width: 100%;
    height: 100%;
}

#errorContainer {
    color: red;
    margin-top: 20px;
}

#m3uUrlInput {
    width: 80%;
    padding: 10px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #000;
    background-color: #fff;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

</head>
<body>
<div id="wrapper">

    <div id="banner">
        <div class="logo"><a href="https://bitmovin.com"><img src="images/bitmovin-logo.png"></a></div>
        <div class="title"><h1 class="bitmovin-headline">Bitmovin Player Demo</h1></div>
        <div class="clearfix"></div>
    </div>

    <div class="container-fluid">
        <div class="content">
            <div class="row bitmovin-description">
                <div class="col-lg-12 text-center" id="source-names">
                    <input type="text" id="m3uUrlInput" placeholder="Enter M3U URL" />
                    <button onclick="loadM3U()">Load Channels</button>
                    <div id="errorContainer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                    <ul id="channelList"></ul>
                    <div id="playerContainer">
                        <div id="player"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>For more information about the bitmovin player, please have a look at our online  <a href="https://developer.bitmovin.com" target="_blank">Developer Section</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var player;
var selectedIndex = -1;
var channels = []; // Store channels globally to access them in key events

window.onload = function() {
  setupPlayer();
  setupControllerEvents();
}

function setupPlayer() {
  bitmovin.player.core.Player.addModule(window.bitmovin.player.polyfill.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['engine-bitmovin'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['container-mp4'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['container-ts'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.mserenderer.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.abr.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.drm.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.xml.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.dash.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.hls.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.crypto.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.style.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.smooth.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.tizen.default);

  var bufferConfig = {};
  var bufferLevels = {};
  bufferLevels[bitmovin.player.core.BufferType.ForwardDuration] = 30;
  bufferLevels[bitmovin.player.core.BufferType.BackwardDuration] = 10;
  bufferConfig[bitmovin.player.core.MediaType.Video] = bufferLevels;
  bufferConfig[bitmovin.player.core.MediaType.Audio] = bufferLevels;

  var conf = {
    key : "1a69b597-a4b2-4bf7-99ba-bd417397c111",
    playback : {
      autoplay : true,
    },
    tweaks : {
      file_protocol : true,
      app_id : "com.bitmovin.demo.webapp",
      BACKWARD_BUFFER_PURGE_INTERVAL: 0.5,
    },
    buffer: bufferConfig,
    adaptation: {
      desktop: {
        startupThreshold: 0.3,
      }
    }
  };

  player = new bitmovin.player.core.Player(document.getElementById('player'), conf);

  // Load UI
  var uiManager = bitmovin.playerui.UIManager.Factory.buildDefaultUI(player);
}

function setupControllerEvents() {
    document.addEventListener('keydown', function(event) {
        switch(event.keyCode) {
            case 13: // Enter
                if (selectedIndex >= 0 && selectedIndex < channels.length) {
                    playChannel(channels[selectedIndex]);
                }
                break;
            case 38: // Up
                if (selectedIndex > 0) {
                    selectChannel(selectedIndex - 1);
                }
                break;
            case 40: // Down
                if (selectedIndex < channels.length - 1) {
                    selectChannel(selectedIndex + 1);
                }
                break;
            case 10009: // Return (Tizen)
                if (player.isPlaying()) {
                    player.pause();
                } else {
                    player.play();
                }
                break;
            case 10182: // Exit (Tizen)
                if (player) {
                    player.destroy();
                }
                tizen.application.getCurrentApplication().exit();
                break;
            case 417: // Play/Pause (Tizen remote control)
                if (player.isPlaying()) {
                    player.pause();
                } else {
                    player.play();
                }
                break;
            case 1023: // Subtitle button (Tizen remote control)
                toggleSubtitles();
                break;
            default:
                break;
        }
    });
}

function toggleSubtitles() {
    const subtitleTracks = player.getAvailableTextTracks();
    if (subtitleTracks.length > 0) {
        const currentTrack = player.getActiveTextTrack();
        const currentIndex = subtitleTracks.indexOf(currentTrack);
        const nextIndex = (currentIndex + 1) % subtitleTracks.length;
        player.setTextTrack(subtitleTracks[nextIndex].id);
    }
}

function loadM3U() {
    var m3uUrl = document.getElementById('m3uUrlInput').value;
    fetch(m3uUrl)
        .then(response => response.text())
        .then(data => {
            channels = parseM3U(data);
            displayChannels(channels);
        })
        .catch(error => {
            document.getElementById('errorContainer').innerText = 'Failed to load M3U file: ' + error.message;
        });
}

function parseM3U(data) {
    var lines = data.split('\n');
    var channels = [];
    var currentChannel = null;

    lines.forEach(line => {
        if (line.startsWith('#EXTINF:')) {
            currentChannel = { info: line, url: '' };
        } else if (line.startsWith('http') && currentChannel) {
            currentChannel.url = line;
            channels.push(currentChannel);
            currentChannel = null;
        }
    });

    return channels;
}

function displayChannels(channels) {
    var channelList = document.getElementById('channelList');
    channelList.innerHTML = '';

    channels.forEach((channel, index) => {
        var listItem = document.createElement('li');
        listItem.textContent = channel.info.split(',')[1] || 'Unnamed Channel';
        listItem.onclick = () => selectChannel(index);
        channelList.appendChild(listItem);
    });

    // Automatically select the first channel
    if (channels.length > 0) {
        selectChannel(0);
    }
}

function selectChannel(index) {
    var channelList = document.getElementById('channelList');
    var items = channelList.getElementsByTagName('li');

    if (selectedIndex >= 0) {
        items[selectedIndex].classList.remove('selected');
    }

    selectedIndex = index;
    items[selectedIndex].classList.add('selected');
}

function playChannel(channel) {
    document.getElementById('playerContainer').style.display = 'block'; // Show the player container
    var config = {
        "key": "1a69b597-a4b2-4bf7-99ba-bd417397c111",
        "playback": {
            "autoplay": true
        },
        "source": {
            "dash": channel.url.endsWith('.mpd') ? channel.url : null,
            "hls": channel.url.endsWith('.m3u8') ? channel.url : null,
            "progressive": channel.url.endsWith('.mp4') ? { "url": channel.url } : null,
            "drm": {
                "widevine": {
                    "LA_URL": extractWidevineUrl(channel.info)
                }
            }
        }
    };

    player.load(config).then(function() {
        console.log('Successfully loaded source');
    }).catch(function(reason) {
        console.error('Error while loading source', reason);
    });
}

function extractWidevineUrl(info) {
    var match = info.match(/#KODIPROP:inputstream\.adaptive\.license_key=([^ \n]+)/);
    return match ? match[1] : '';
}
</script>
</body>
</html>
