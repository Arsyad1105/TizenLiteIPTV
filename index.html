<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bitmovin Demo</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

    <link href="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-core.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-polyfill.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-engine-bitmovin.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-mserenderer.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-abr.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-drm.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-container-mp4.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-container-ts.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-xml.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-dash.js"></script>

    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-smooth.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/modules/bitmovinplayer-tizen.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.css">

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bitmovin-demo.css">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
    color: #333;
}

h1 {
    margin-top: 20px;
    color: #333;
}

#channelList {
    list-style: none;
    padding: 0;
    text-align: left;
}

#channelList li {
    cursor: pointer;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    color: #333;
    background-color: #fff;
}

#channelList li.selected {
    background-color: #007bff;
    color: #fff;
}

#channelList li:hover {
    background-color: #e0e0e0;
}

#playerContainer {
    display: none; /* Hidden by default */
    position: fixed; /* Fixed position to overlay other content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    z-index: 1000; /* Ensure it's on top of other elements */
}

#player {
    width: 100%;
    height: 100%;
}

#errorContainer {
    color: red;
    margin-top: 20px;
}

#m3uUrlInput {
    width: 80%;
    padding: 10px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #000;
    background-color: #fff;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

</head>
<body>
<div id="wrapper">

    <div id="banner">
        <div class="logo"><a href="https://bitmovin.com"><img src="images/bitmovin-logo.png"></a></div>
        <div class="title"><h1 class="bitmovin-headline">Bitmovin Player Demo</h1></div>
        <div class="clearfix"></div>
    </div>

    <div class="container-fluid">
        <div class="content">
            <div class="row bitmovin-description">
                <div class="col-lg-12 text-center" id="source-names">
                    <input type="text" id="m3uUrlInput" placeholder="Enter M3U URL" />
                    <button onclick="loadM3U()">Load Channels</button>
                    <div id="errorContainer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                    <ul id="channelList"></ul>
                    <div id="playerContainer">
                        <div id="player"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>For more information about the bitmovin player, please have a look at our online  <a href="https://developer.bitmovin.com" target="_blank">Developer Section</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var player;
var selectedIndex = -1;
var channels = []; // Store channels globally to access them in key events

window.onload = function() {
  setupPlayer();
  setupControllerEvents();
}

function setupPlayer() {
  bitmovin.player.core.Player.addModule(window.bitmovin.player.polyfill.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['engine-bitmovin'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['container-mp4'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player['container-ts'].default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.mserenderer.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.abr.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.drm.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.xml.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.dash.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.hls.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.crypto.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.style.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.smooth.default);
  bitmovin.player.core.Player.addModule(window.bitmovin.player.tizen.default);

  var bufferConfig = {};
  var bufferLevels = {};
  bufferLevels[bitmovin.player.core.BufferType.ForwardDuration] = 30;
  bufferLevels[bitmovin.player.core.BufferType.BackwardDuration] = 10;
  bufferConfig[bitmovin.player.core.MediaType.Video] = bufferLevels;
  bufferConfig[bitmovin.player.core.MediaType.Audio] = bufferLevels;

  var conf = {
    key : "1a69b597-a4b2-4bf7-99ba-bd417397c111",
    playback : {
      autoplay : true,
    },
    tweaks : {
      file_protocol : true,
      app_id : "com.bitmovin.demo.webapp",
      BACKWARD_BUFFER_PURGE_INTERVAL: 0.5,
    },
    buffer: bufferConfig,
    adaptation: {
      desktop: {
        startupThreshold: 0.3,
      }
    }
  };

  player = new bitmovin.player.core.Player(document.getElementById('player'), conf);
}

function parseM3U(m3uText) {
  var lines = m3uText.split('\n');
  var channel = {};
  var widevine = {};
  var result = [];

  lines.forEach(line => {
    if (line.startsWith('#EXTINF')) {
      if (channel.url) {
        result.push(channel);
      }
      channel = {
        url: '',
        title: '',
        widevine: {}
      };
      var titleMatch = line.match(/,(.*)/);
      if (titleMatch) {
        channel.title = titleMatch[1];
      }
    } else if (line.startsWith('http')) {
      channel.url = line.trim();
    } else if (line.startsWith('#KODIPROP')) {
      var licenseKeyMatch = line.match(/license_key=(.*)/);
      if (licenseKeyMatch) {
        channel.widevine.licenseUrl = licenseKeyMatch[1];
      }
      var licenseTypeMatch = line.match(/license_type=(.*)/);
      if (licenseTypeMatch) {
        channel.widevine.licenseType = licenseTypeMatch[1];
      }
    }
  });

  if (channel.url) {
    result.push(channel);
  }

  return result;
}

function loadM3U() {
  var m3uUrl = document.getElementById('m3uUrlInput').value;
  fetch(m3uUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      channels = parseM3U(data); // Store channels in the global variable
      displayChannels(channels);
      selectedIndex = -1; // Reset the selected index
    })
    .catch(error => {
      console.error('Error fetching M3U file:', error);
      document.getElementById('errorContainer').innerText = 'Error loading M3U file. Please check the URL and try again.';
    });
}

function displayChannels(channels) {
  var channelList = document.getElementById('channelList');
  channelList.innerHTML = '';

  channels.forEach((channel, index) => {
    var listItem = document.createElement('li');
    listItem.innerText = channel.title;
    listItem.onclick = function() {
      selectChannel(index);
    };
    channelList.appendChild(listItem);
  });
}

function selectChannel(index) {
  if (selectedIndex !== -1) {
    var previousSelected = document.querySelectorAll('#channelList li')[selectedIndex];
    previousSelected.classList.remove('selected');
  }
  selectedIndex = index;
  var selected = document.querySelectorAll('#channelList li')[index];
  selected.classList.add('selected');

  var channel = channels[selectedIndex];
  playChannel(channel);
}

function playChannel(channel) {
  var source = {
    hls: channel.url.includes('.m3u8') ? channel.url : undefined,
    dash: channel.url.includes('.mpd') ? channel.url : undefined,
    progressive: !channel.url.includes('.m3u8') && !channel.url.includes('.mpd') ? channel.url : undefined,
    drm: {}
  };

  if (channel.widevine.licenseUrl) {
    source.drm = {
      widevine: {
        LA_URL: channel.widevine.licenseUrl,
      }
    };
  }

  player.load(source).then(() => {
    document.getElementById('playerContainer').style.display = 'block';
    player.play();
  }).catch(error => {
    console.error('Error loading channel:', error);
  });
}

function setupControllerEvents() {
  document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowUp') {
      event.preventDefault();
      navigateChannels(-1);
    } else if (event.key === 'ArrowDown') {
      event.preventDefault();
      navigateChannels(1);
    } else if (event.key === 'Enter') {
      event.preventDefault();
      if (selectedIndex !== -1) {
        playChannel(channels[selectedIndex]);
      }
    }
  });
}

function navigateChannels(direction) {
  if (channels.length === 0) {
    return;
  }

  selectedIndex += direction;

  if (selectedIndex < 0) {
    selectedIndex = channels.length - 1;
  } else if (selectedIndex >= channels.length) {
    selectedIndex = 0;
  }

  var channelListItems = document.querySelectorAll('#channelList li');
  channelListItems.forEach(item => item.classList.remove('selected'));
  channelListItems[selectedIndex].classList.add('selected');
}
</script>
</body>
</html>
